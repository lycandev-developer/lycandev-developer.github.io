<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Custom Software - LycanDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
    }
    header {
      background-color: #1f2833;
      padding: 1rem 2rem;
      color: #66fcf1;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #66fcf1;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1f2833;
      padding: 2rem;
      border-radius: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background: #66fcf1;
      color: #0b0c10;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .success {
      color: #66fcf1;
    }
    .error {
      color: #ff5c5c;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>LycanDev / Request Custom</header>
  <main>
    <h1>Request a Custom Program</h1>
    <form id="customForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="description" placeholder="Describe what you need..." rows="6" required></textarea>
      <button type="submit">Send Request</button>
      <div id="status"></div>
    </form>
  </main>
  <footer>
    &copy; 2025 LycanDev. All rights reserved.
  </footer>
  <script>
    emailjs.init('XSwM0U9I9T68zBzxG'); // Replace with your EmailJS public key

    const form = document.getElementById('customForm');
    const statusDiv = document.getElementById('status');
    const button = form.querySelector('button');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      statusDiv.textContent = '';
      statusDiv.className = '';
      button.disabled = true;
      button.textContent = 'Sending...';

      emailjs.sendForm('service_6zqzfz8', 'template_q3pm4na', this)
        .then(() => {
          statusDiv.textContent = '✅ Request sent successfully!';
          statusDiv.className = 'success';
          form.reset();
        }, (error) => {
          statusDiv.textContent = '❌ Failed to send request.';
          statusDiv.className = 'error';
          console.error(error);
        })
        .finally(() => {
          button.disabled = false;
          button.textContent = 'Send Request';
        });
    });
  </script>
</body>
</html>
