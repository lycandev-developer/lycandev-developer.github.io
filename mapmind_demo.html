<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mindspace Explorer - LycanDev Theme</title>
<style>
  /* --- LycanDev Dark Theme --- */
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background-color: #0f111a;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }

  svg {
    display: block;
    width: 100vw;
    height: 100vh;
    background: #12141e;
    cursor: crosshair;
  }

  circle.node {
    stroke: #f59e0b; /* neon orange border */
    stroke-width: 2px;
    cursor: pointer;
  }

  line.link {
    stroke: white;
    stroke-opacity: 0.85;
    stroke-width: 2;
  }

  text {
    pointer-events: none;
    user-select: none;
    font-weight: 600;
    font-size: 14px;
  }

  /* Editing modal */
  #edit-modal {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #1a1c29;
    border: 2px solid #f59e0b;
    border-radius: 8px;
    padding: 12px;
    display: none;
    z-index: 1000;
    width: 250px;
    box-shadow: 0 0 12px #f59e0baa;
  }

  #edit-modal input[type="text"] {
    width: 100%;
    padding: 6px 8px;
    margin-bottom: 8px;
    background: #12141e;
    border: 1px solid #f59e0b;
    border-radius: 4px;
    color: #eee;
    font-size: 14px;
  }

  #edit-modal input[type="color"] {
    width: 50px;
    height: 32px;
    border: none;
    padding: 0;
    margin-bottom: 8px;
    cursor: pointer;
  }

  #edit-modal button {
    background: #f59e0b;
    border: none;
    color: #12141e;
    font-weight: 700;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #edit-modal button:hover {
    background: #ffa62b;
  }

  /* Tooltip cursor highlight on nodes */
  circle.node:hover {
    stroke-width: 3px;
  }
</style>
</head>
<body>

<svg id="mindmap"></svg>

<div id="edit-modal">
  <input type="text" id="node-label" maxlength="40" placeholder="Node label" />
  <input type="color" id="node-color" />
  <button id="save-btn">Save</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
(() => {
  const svg = d3.select("#mindmap");
  const width = window.innerWidth;
  const height = window.innerHeight;

  let nodes = [];
  let links = [];
  let multiSelect = [];
  let editingNode = null;

  // Append a root node for starter
  nodes.push({
    id: "root",
    label: "Root Idea",
    x: width / 2,
    y: height / 2,
    color: "#38bdf8", // neon blue
  });

  const invertColor = (hex) => {
    const c = d3.color(hex);
    if (!c) return "white";
    const luminance = 0.299 * c.r + 0.587 * c.g + 0.114 * c.b;
    return luminance > 186 ? "black" : "white";
  };

  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(140))
    .force("charge", d3.forceManyBody().strength(-400))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .on("tick", ticked);

  const linkGroup = svg.append("g").attr("class", "links");
  const nodeGroup = svg.append("g").attr("class", "nodes");

  function update() {
    // Normalize links source/target to ids
    links = links.map(l => ({
      source: typeof l.source === "object" ? l.source.id : l.source,
      target: typeof l.target === "object" ? l.target.id : l.target,
    }));

    simulation.nodes(nodes);
    simulation.force("link").links(links);
    simulation.alpha(0.5).restart();

    // LINKS
    const link = linkGroup.selectAll("line.link").data(links, d => d.source + "-" + d.target);
    link.exit().remove();
    const linkEnter = link.enter().append("line").attr("class", "link");
    linkEnter.merge(link);

    // NODES
    const node = nodeGroup.selectAll("g.node").data(nodes, d => d.id);
    node.exit().remove();

    const nodeEnter = node.enter().append("g").attr("class", "node")
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
      .on("click", (event, d) => {
        event.stopPropagation();
        if (event.shiftKey) {
          // multi select toggle
          if (multiSelect.includes(d.id)) {
            multiSelect = multiSelect.filter(id => id !== d.id);
          } else {
            multiSelect.push(d.id);
          }
          update(); // to update colors/highlights
        } else if (multiSelect.length > 0) {
          // connect multi selected nodes to this node
          multiSelect.forEach(source => {
            if (source !== d.id && !links.find(l => (l.source === source && l.target === d.id) || (l.source === d.id && l.target === source))) {
              links.push({ source, target: d.id });
            }
          });
          multiSelect = [];
          update();
        } else {
          // open edit modal
          openEditModal(d);
        }
      })
      .on("contextmenu", (event, d) => {
        event.preventDefault();
        // delete node & its links
        nodes = nodes.filter(n => n.id !== d.id);
        links = links.filter(l => l.source !== d.id && l.target !== d.id);
        if (editingNode && editingNode.id === d.id) {
          closeEditModal();
        }
        update();
      });

    nodeEnter.append("circle")
      .attr("class", "node")
      .attr("r", 30)
      .attr("fill", d => d.color || "#5555ff")
      .attr("stroke", "#f59e0b");

    nodeEnter.append("text")
      .attr("dy", "0.35em")
      .attr("text-anchor", "middle")
      .attr("fill", d => invertColor(d.color || "#5555ff"))
      .style("font-weight", "600")
      .style("font-size", "14px")
      .style("user-select", "none")
      .text(d => d.label);

    nodeEnter.merge(node)
      .select("circle")
      .attr("fill", d => d.color || "#5555ff")
      .attr("stroke", d => multiSelect.includes(d.id) ? "#38bdf8" : "#f59e0b") // neon blue highlight when selected
      .attr("stroke-width", d => multiSelect.includes(d.id) ? 4 : 2);

    nodeEnter.merge(node)
      .select("text")
      .text(d => d.label)
      .attr("fill", d => invertColor(d.color || "#5555ff"));

    simulation.alpha(0.5).restart();
  }

  function ticked() {
    linkGroup.selectAll("line.link")
      .attr("x1", d => getNodeById(d.source).x)
      .attr("y1", d => getNodeById(d.source).y)
      .attr("x2", d => getNodeById(d.target).x)
      .attr("y2", d => getNodeById(d.target).y);

    nodeGroup.selectAll("g.node")
      .attr("transform", d => `translate(${d.x},${d.y})`);
  }

  function getNodeById(id) {
    return typeof id === "object" ? id : nodes.find(n => n.id === id);
  }

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  // Edit modal handling
  const modal = document.getElementById("edit-modal");
  const labelInput = document.getElementById("node-label");
  const colorInput = document.getElementById("node-color");
  const saveBtn = document.getElementById("save-btn");

  function openEditModal(node) {
    editingNode = node;
    labelInput.value = node.label;
    colorInput.value = node.color || "#5555ff";
    modal.style.display = "block";
    labelInput.focus();
  }

  function closeEditModal() {
    editingNode = null;
    modal.style.display = "none";
  }

  saveBtn.onclick = () => {
    if (!editingNode) return;
    editingNode.label = labelInput.value.trim() || editingNode.label;
    editingNode.color = colorInput.value;
    update();
    closeEditModal();
  };

  // Click on background to close edit modal and clear multiSelect
  svg.on("click", () => {
    if (editingNode) {
      closeEditModal();
    }
    multiSelect = [];
    update();
  });

  // Resize handling
  window.addEventListener("resize", () => {
    svg.attr("width", window.innerWidth).attr("height", window.innerHeight);
    simulation.force("center", d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2));
    simulation.alpha(0.5).restart();
  });

  // Initial setup
  svg.attr("width", width).attr("height", height);
  update();

  // Add nodes by clicking empty space
  svg.node().addEventListener("click", e => {
    if (e.target.tagName === "svg" && !editingNode) {
      const coords = d3.pointer(e, svg.node());
      const id = Date.now().toString();
      nodes.push({ id, label: "New Node", x: coords[0], y: coords[1], color: "#5555ff" });
      update();
    }
  });
})();
</script>

</body>
</html>
